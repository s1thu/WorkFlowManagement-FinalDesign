                                    var yValues = [55, 49, 44, 24];

                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(153, 102, 255, 0.2)'
                                    ];

                                        type: "bar",

                                            datasets: [{

                                                data: yValues,
                                                borderColor: [

                                                    'rgba(255, 206, 86,1)',
