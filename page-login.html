<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com
    </title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon.png"
    />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <link rel="stylesheet" href="css/customize.css" />

  <body class="h-100">
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <div class="login-form-bg rounded">
      <div
        class="container-fluid d-flex justify-content-center align-items-center mt-5"
      >
        <div class="row gradient-2-shadow rounded">
          <div class="gradient-2-shadow rounded" style="width: 450px">
            <div class="form-input-content">
              <div class="card login-form mb-0">
                <div class="card-body pt-5">
                  <a class="text-center" href="index.html"
                    ><img
                      src="./images/DATLogo.png"
                      style="width: 200px; display: block; margin: auto"
                      alt="datlogo"
                  /></a>

                  <form class="mt-5 mb-5 login-input">
                    <div
                      class="form-group d-flex justify-content-center align-items-center"
                    >
                      <label for="email" class="d-block m-auto"
                        ><i
                          class="fa fa-user-circle-o"
                          style="font-size: 1.7rem"
                        ></i
                      ></label>
                      <input
                        type="text"
                        class="form-control m-auto w-75 px-3 rounded"
                        placeholder="Staff ID"
                        style="border: 1px solid black"
                        id="email"
                      />
                    </div>
                    <div
                      class="form-group d-flex justify-content-center align-items-center"
                    >
                      <label for="pass" class="d-block m-auto"
                        ><i
                          class="fa fa-key"
                          style="font-size: 1.7rem; margin: auto"
                        ></i
                      ></label>
                      <input
                        type="password"
                        class="form-control w-75 m-auto px-3 rounded"
                        style="border: 1px solid black"
                        placeholder="Password"
                        id="pass"
                      />
                    </div>
                    <button class="btn login-form__btn submit d-block m-auto">
                      Log In
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
  </body>
</html>
